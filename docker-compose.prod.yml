version: '3'


services:
  redis:
    hostname: sync-igdb-redis
    image: redis:latest

    environment:
      ALLOW_EMPTY_PASSWORD: 'yes'

    restart: always

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

    command: ["redis-server", "--appendonly", "no", "--maxmemory", "150mb", "--maxmemory-policy", "allkeys-lru"]

    volumes:
      - redis:/var/lib/redis

    networks:
      - game_node_app

  igdb:
    hostname: sync-igdb
    image: lamarcke/game-node-sync-igdb:latest

    depends_on:
      - redis

    environment:
      REDIS_URL: redis://sync-igdb-redis:6379
      SERVER_URI: ${SERVER_URL}
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET}
      SUPERTOKENS_CORE_URI: ${SUPERTOKENS_CORE_URL}

    restart: always

    command: bash -c "printenv > /etc/environment && cron -f"

    networks:
      - game_node_app


networks:
  game_node_app:
    external: true

volumes:
  redis:

